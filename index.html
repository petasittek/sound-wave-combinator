<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound wave combinator</title>
    <link rel="stylesheet" type="text/css" href="lib/jsxgraph.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="lib/jsxgraphcore.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>

<div class="wrapper">

    <div class="piano js-piano-a">
        <button class="piano__key" data-freq="262">C (262 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="277">C# (277 Hz)</button>
        <button class="piano__key" data-freq="294">D (294 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="311">D# (311 Hz)</button>
        <button class="piano__key" data-freq="330">E (330 Hz)</button>
        <button class="piano__key" data-freq="349">F (349 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="370">F# (370 Hz)</button>
        <button class="piano__key" data-freq="392">G (392 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="415">G# (415 Hz)</button>
        <button class="piano__key" data-freq="440">A (440 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="466">A# (466 Hz)</button>
        <button class="piano__key" data-freq="494">B (494 Hz)</button>
    </div>

    <div class="piano js-piano-b">
        <button class="piano__key" data-freq="262">C (262 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="277">C# (277 Hz)</button>
        <button class="piano__key" data-freq="294">D (294 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="311">D# (311 Hz)</button>
        <button class="piano__key" data-freq="330">E (330 Hz)</button>
        <button class="piano__key" data-freq="349">F (349 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="370">F# (370 Hz)</button>
        <button class="piano__key" data-freq="392">G (392 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="415">G# (415 Hz)</button>
        <button class="piano__key" data-freq="440">A (440 Hz)</button>
        <button class="piano__key piano__key--sharp" data-freq="466">A# (466 Hz)</button>
        <button class="piano__key" data-freq="494">B (494 Hz)</button>
    </div>

    <div id="jxgbox" class="jxgbox"></div>

</div>

</body>
</html>
